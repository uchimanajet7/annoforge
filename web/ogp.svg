<!-- OGP画像（SVG版）: 1200x630 / テキストは「AnnoForge」のみ -->
<!-- 目的: ソーシャル用OGPのベース。必要に応じてPNG化して利用してください。 -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <!-- 背景グラデーション -->
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#0ea5e9"/>
      <stop offset="55%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#1f2937"/>
    </linearGradient>

    <!-- 斜めの微細パターン -->
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse" patternTransform="skewX(20)">
      <path d="M0 24 L24 0" stroke="rgba(255,255,255,0.06)" stroke-width="1"/>
    </pattern>

    <!-- 文字のシャドウ効果 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0b1220" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- 装飾ライン -->
  <g opacity="0.22">
    <path d="M-40 520 L1240 380" stroke="#ffffff" stroke-opacity="0.35" stroke-width="2"/>
    <path d="M-60 560 L1260 420" stroke="#ffffff" stroke-opacity="0.18" stroke-width="2"/>
  </g>

  <!-- タイトル（中央配置） -->
  <g filter="url(#shadow)">
    <text x="600" y="330" text-anchor="middle" fill="#ffffff"
          font-family="Inter, 'Noto Sans JP', 'Hiragino Kaku Gothic ProN', 'Yu Gothic', Helvetica, Arial, sans-serif"
          font-weight="800" font-size="120" letter-spacing="1.5">
      AnnoForge
    </text>
  </g>

  <!-- 下部サブライン（控えめなアクセント） -->
  <rect x="450" y="360" width="300" height="4" rx="2" fill="rgba(255,255,255,0.65)"/>
</svg>

